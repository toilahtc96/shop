<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
</h:head>
<body>
	<h:form id="formCreateProduct">
		<h:outputLabel value="Name: " />
		<h:inputText value="#{productController.createProductForm.proName}"
			id="proName" />
			<br/>
		<h:outputLabel value="Category:  " />
		<h:selectOneMenu  value="#{productController.idCate}">
			<c:forEach var="key" items="#{productController.keyList}">
				<f:selectItem itemValue="#{key}"
					itemLabel="#{productController.createProductForm.lstCate[key]}" />
			</c:forEach>
		</h:selectOneMenu >
		<h:commandButton value="Add" type="submit"
			action="#{productController.getCreateProduct()}"
			onclick="checkValidate()" />

	</h:form>
</body>
<h:outputScript library="js/vendor" name="jquery-2.2.4.min.js"
	target="head" />
<h:outputScript library="js/vendor" name="bootstrap.min.js"
	target="head" />
<h:outputScript>

</h:outputScript>
</html>
