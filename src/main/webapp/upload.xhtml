<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</f:facet>
	<title>ccc</title>
</h:head>
<h:body>
	<h:form id="formupload" enctype="multipart/form-data">
		<h:inputFile value="#{uploadController.image}">
			<f:param name="accept" value="image/png" />
			<f:passThroughAttribute name="accept" value="image/png"/>
			<f:ajax event="change" listener="#{uploadController.doUpLoad()}"
				execute="@form" render="@form" />
		</h:inputFile>
		<h:commandButton value="upload"
			action="#{uploadController.doUpLoad()}">
		</h:commandButton>
	</h:form>
</h:body>
</html>
