<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<!-- Mobile Specific Meta -->

	<title>Karma Shop</title>
</h:head>
<h:body>

	<ui:composition template="/templateAdmin/layout.xhtml">
		<ui:define name="content">
				<h2 style="text-align:center">Tạo Mới Một Loại Sản Phẩm</h2>
					<h:form id="formCreateCategory" enctype="multipart/form-data">
						<div class="col-sm-6" style="float: left;">
							<h:outputLabel value="Name: " />
							<h:inputText styleClass="form-control col-sm-6"
								value="#{categoryController.createCategoryForm.catName}"
								id="categoryName"
								required="#{not empty categoryController.createCategoryForm.catName} ">
								<f:validateRequired />
							</h:inputText>
							<br />

							<h:outputLabel value="Alias: " />
							<h:inputText styleClass="form-control col-sm-6"
								value="#{categoryController.createCategoryForm.catAlias}"
								id="categoryAlias">
								<f:validateRequired />
							</h:inputText>
							<br />

							<h:outputLabel value="SeoText: " />
							<h:inputText styleClass="form-control col-sm-6"
								value="#{categoryController.createCategoryForm.catSeoText}"
								id="categorySeoText">
								<f:validateRequired />
							</h:inputText>
							<br />

							<h:outputLabel value="Picture: " />
							<h:inputFile styleClass="form-control col-sm-6"
								value="#{categoryController.image}"
								id="categoryPicture">
							</h:inputFile>
							<br />
						</div>


						<div class="col-sm-6" style="float: left;">
							<h:outputLabel value="Description: " />
							<h:inputText styleClass="form-control col-sm-6"
								value="#{categoryController.createCategoryForm.catDes}"
								id="categoryDescription">
								<f:validateRequired />
							</h:inputText>
							<br />

							<h:outputLabel value="Type: " />
							<h:inputText styleClass="form-control col-sm-6"
								value="#{categoryController.createCategoryForm.catType}"
								id="categoryType">
								<f:validateRequired />
							</h:inputText>
							<br />

							<h:outputLabel value="Parent ID: " />
							<h:selectOneMenu value="#{categoryController.idCate}"
								styleClass="form-control col-sm-6" id="selectCate">
								<c:forEach var="key" items="#{categoryController.keyList}">
									<f:selectItem itemValue="#{key}"
										itemLabel="#{categoryController.createCategoryForm.listCate[key]}" />
								</c:forEach>
							</h:selectOneMenu>
							<br />

							<h:outputLabel value="Slug: " />
							<h:inputText styleClass="form-control col-sm-6"
								value="#{categoryController.createCategoryForm.catSlug}"
								id="categorySlug">
								<f:validateRequired />
							</h:inputText>
							<br /> <br />

							
						</div>
						<h:commandButton styleClass="btn btn-success" style="width:100%; margin-top:5%"
								value="Add" type="submit" onclick="checkValidate()"
								action="#{categoryController.addCreateCategory}">
							</h:commandButton>
					</h:form>
			<br />
		</ui:define>
	</ui:composition>
</h:body>
<h:outputScript name="js/dist/js/bootstrap-checkbox.js" />
<h:outputScript library="js/vendor" name="jquery-2.2.4.min.js"
	target="head" />
<h:outputScript library="js" name="popup.min.js"
	integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
	crossorigin="anonymous" />
<h:outputScript library="js/vendor" name="bootstrap.min.js" />
<h:outputScript library="js" name="jquery.ajaxchimp.min.js" />
<h:outputScript library="js" name="jquery.nice-select.min.js" />
<h:outputScript library="js" name="jquery.sticky.js" />
<h:outputScript library="js" name="nouislider.min.js" />
<h:outputScript library="js" name="countdown.js" />
<h:outputScript library="js" name="jquery.magnific-popup.min.js" />
<h:outputScript library="js" name="owl.carousel.min.js" />
<!--gmaps Js-->
<h:outputScript library="js" name="api.js" />
<h:outputScript library="js" name="gmaps.min.js" />
<h:outputScript library="js" name="main.js" />
