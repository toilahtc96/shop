<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="../templateClient/layout.xhtml">
	<ui:define name="banner">
		<!-- Start Banner Area -->
		<section class="banner-area organic-breadcrumb">
		<div class="container">
			<div
				class="breadcrumb-banner d-flex flex-wrap align-items-center justify-content-end">
				<div class="col-first">
					<h1>Shopping Cart</h1>
					<nav class="d-flex align-items-center"> <a href="index.html">Home<span
						class="lnr lnr-arrow-right"></span></a> <a href="category.html">Shop/Shopping Cart</a>
					</nav>
				</div>
			</div>
		</div>
		</section>
		<!-- End Banner Area -->
	</ui:define>

	<ui:define name="content">
		<!--================Cart Area =================-->
		<h:form rendered="#{not empty user}" id="cartForm">
			<section class="cart_area">
			<div class="container">
				<div class="cart_inner">
					<div class="table-responsive">
						<table class="table" id="cartTable">
							<thead>
								<tr>
									<th scope="col">Product</th>
									<th scope="col">Price</th>
									<th scope="col">Quantity</th>
									<th scope="col">Total</th>
								</tr>
							</thead>
							<tbody>
								<c:set var="total" value="${0}" />
								<c:set var="index" value="${1}" />
								<c:forEach items="#{clientHomeController.lstIdProductInCart}"
									varStatus="index" var="item" id="cartData">

									<tr>
										<td>
											<div class="media">
												<div class="d-flex">
													<h:graphicImage name="img/cart.jpg" alt="" />
												</div>
												<div class="media-body">
													<p>
														<h:outputText value="#{item.pro.proName}" />
														<h:inputHidden value="#{item.pro.proId}" id="name" />
														<c:set var="total" value="${total + item.pro.proPrice }" />
													</p>
												</div>
											</div>
										</td>
										<td>
											<h5>
												<h:outputText value="#{item.pro.proPrice}" />
											</h5>
										</td>
										<td>
											<div class="product_count">
												<h:inputText type="text" name="qty" id="sst" maxlength="12"
													value="#{item.quantity}" title="Quantity:"
													class="input-text qty" />
												<h:inputHidden value="#{item.quantity}" id="qty" />
												<button onclick="increatmentNum(0)"
													class="increase items-count" type="button">
													<i class="lnr lnr-chevron-up"></i>
												</button>
												<button onclick="descripmentNum(0)"
													class="reduced items-count" type="button">
													<i class="lnr lnr-chevron-down"></i>
												</button>
												<c:set var="index" value="index + 1 }" />
											</div>
										</td>
										<td>
											<h5>
												<h:outputText value="#{item.quantity * item.pro.proPrice} " />
											</h5>
										</td>
									</tr>
								</c:forEach>
								<tr class="bottom_button">
									<td><a class="gray_btn" href="#">Update Cart</a></td>
									<td></td>
									<td></td>
									<td>
										<div class="cupon_text d-flex align-items-center">
											<input type="text" placeholder="Coupon Code" /> <a
												class="primary-btn" href="#"
												style="width: -webkit-fill-available; text-align: center;">Apply</a>
											<a class="gray_btn" href="#"
												style="width: -webkit-fill-available; text-align: center;">Close
												Coupon</a>
										</div>
									</td>
								</tr>
								<tr>
									<td></td>
									<td></td>
									<td>
										<h5>Sub Total</h5>
									</td>
									<td>
										<h5>
											<h:outputText value="#{total} " />
										</h5>
									</td>
								</tr>
								<tr class="out_button_area">
									<td></td>
									<td></td>
									<td></td>
									<td>
										<div class="checkout_btn_inner d-flex align-items-center">

											<h:commandButton class="gray_btn"
												action="#{clientHomeController.getHome}"
												value="Continue Shopping" />
											<h:commandButton class="primary-btn" type="submit"
												action="#{clientHomeController.getCreateOrder()}"
												onclick="return confirmCreateOrder()"
												value="Creating to Order" />
										</div>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
			</section>
		</h:form>
		<div class="container">
			<br /> <br />
			<h:outputLabel value="Ban Can Dang Nhap De Xem Trang nay"
				rendered="#{empty user}" />
			<h:outputLink value="#{request.contextPath}/client/login"
				rendered="#{empty user}">
		Login
		</h:outputLink>
			<br /> <br />
		</div>
		<!--================End Cart Area =================-->
	</ui:define>
	<ui:define name="scriptJSF">
		<h:outputScript library="js" name="client/myjs.js" />
	</ui:define>
</ui:composition>
</html>
