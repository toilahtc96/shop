<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="../templateClient/layout.xhtml">
	<ui:define name="banner">
		<section class="banner-area organic-breadcrumb">
		<div class="container">
			<div
				class="breadcrumb-banner d-flex flex-wrap align-items-center justify-content-end">
				<div class="col-first">
					<h1>Login/Register</h1>
					<nav class="d-flex align-items-center"> <a href="index.html">Home<span
						class="lnr lnr-arrow-right"></span></a> <a href="category.html">Login/Register</a>
					</nav>
				</div>
			</div>
		</div>
		</section>
	</ui:define>

	<ui:define name="content">
		<!--================Login Box Area =================-->
		<section class="login_box_area section_gap">
		<div class="container">
			<div class="row">
				<div class="col-lg-6">
					<h:form id="loginForm">
						<div class="login_box_img">
							<h:graphicImage class="img-fluid" name="img/login.jpg" alt="" />
							<div class="hover">
								<h4>New to our website?</h4>
								<p>There are advances being made in science and technology
									everyday, and a good example of this is the</p>
								<h:commandButton
									action="#{clientLoginController.getCreateAccount()}"
									id="createbtn" type="submit" styleClass="primary-btn"
									value="Create an Account" />

							</div>
						</div>
					</h:form>
				</div>

				<div class="col-lg-6">
					<div class="login_form_inner">
						<h3>Log in to enter</h3>
						<h:form class="row login_form" method="post" id="contactForm"
							novalidate="novalidate">
							<div class="col-md-12 form-group">
								<h:inputText type="text" class="form-control" id="name"
									name="name" placeholder="Username"
									onfocus="this.placeholder = ''"
									onblur="this.placeholder = 'Username'"
									value="#{clientLoginController.clientLoginForm.name}" />
									<h:message for = "contactForm:name" style = "color:red" /> 
							</div>
							<div class="col-md-12 form-group">
								<h:inputSecret type="text" class="form-control" id="password"
									name="password" placeholder="Password"
									onfocus="this.placeholder = ''"
									onblur="this.placeholder = 'Password'"
									value="#{clientLoginController.clientLoginForm.password}" />
							</div>
							<div class="col-md-12 form-group">
								<div class="creat_account">
									<input type="checkbox" id="f-option2" name="selector" /> <label
										for="f-option2">Keep me logged in</label>
								</div>
							</div>
							<div class="col-md-12 form-group">
								<h:commandButton action="#{clientLoginController.login()}"
									onclick="return checkParam();" id="loginbtn" type="submit"
									styleClass="primary-btn" value="Log In" />
								<a href="#">Forgot Password?</a>
							</div>
						</h:form>
					</div>
				</div>
			</div>
		</div>
		</section>
		<!--================End Login Box Area =================-->
	</ui:define>
	<ui:define name="scriptJSF">
		<h:outputScript target="head" library="js" name="/client/login.js"/>
	</ui:define>
</ui:composition>
</html>
