<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="../templateClient/layout.xhtml">
	<ui:define name="banner">
		<!-- Start Banner Area -->
		<section class="banner-area organic-breadcrumb">
		<div class="container">
			<div
				class="breadcrumb-banner d-flex flex-wrap align-items-center justify-content-end">
				<div class="col-first">
					<h1>Checkout</h1>
					<nav class="d-flex align-items-center"> <a href="index.html">Home<span
						class="lnr lnr-arrow-right"></span></a> <a href="single-product.html">Shop/Checkout</a>
					</nav>
				</div>
			</div>
		</div>
		</section>
		<!-- End Banner Area -->
	</ui:define>

	<ui:define name="content">
		<!--================Checkout Area =================-->
		<section class="checkout_area section_gap">
		<div class="container">
			<div class="billing_details">
				<div class="row">
					<div class="col-lg-8">
						<h3>Billing Details</h3>
						<h:form class="row contact_form" action="#" method="post"
							novalidate="novalidate">
							<div class="col-md-12 form-group p_star">
								<input type="text" class="form-control" id="first" name="name" />
								<span class="placeholder" data-placeholder="Name"></span>
							</div>
							<div class="col-md-12 form-group p_star">
								<input type="text" class="form-control" id="number"
									name="number" /> <span class="placeholder"
									data-placeholder="Phone number"></span>
							</div>
							<div class="col-md-12 form-group p_star">
								<input type="text" class="form-control" id="email"
									name="compemailany" /> <span class="placeholder"
									data-placeholder="Email Address"></span>
							</div>
							<div class="col-md-12 form-group p_star">
								<input type="text" class="form-control" id="add1" name="add1" />
								<span class="placeholder" data-placeholder="Address"></span>
							</div>
						</h:form>
						<h3>Shipping Details</h3>
						<h:form class="row contact_form" action="#" method="post"
							novalidate="novalidate">
							<div class="col-md-12 form-group p_star">
								<input type="text" class="form-control" id="add1" name="add1" />
								<span class="placeholder" data-placeholder="Address"></span>
							</div>
						</h:form>
					</div>
					<div class="col-lg-4">
						<div class="order_box">
							<h2>Your Order</h2>
							<ul class="list">
								<li><a href="#">Product<span>Total</span></a></li>
								<c:set var="total" value="${0}" />
								<c:forEach var="item"
									items="#{clientOrderController.listToCheckout}">
									<li><a href="#"><h:outputText
												value="#{item.productId}" /> <span class="middle">x
												<h:outputText value="#{item.quantity}" />
										</span> <span class="last"><h:outputText
													value="#{item.quantity * item.price}" /></span></a></li>
									<c:set var="total" value="${total + item.price}" />
								</c:forEach>
							</ul>
							<ul class="list list_2">
								<li><a href="#">Sub Total <span><h:outputText value="#{total}" /></span></a></li>
							</ul>
							<a class="primary-btn" href="#">Proceed to Paypal</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		</section>
		<!--================End Checkout Area =================-->
	</ui:define>
</ui:composition>
</html>
