<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<!-- Mobile Specific Meta -->
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<!-- Author Meta -->
	<meta name="author" content="CodePixar" />
	<!-- Meta Description -->
	<meta name="description" content="" />
	<!-- Meta Keyword -->
	<meta name="keywords" content="" />
	<!-- meta character set -->
	<meta charset="UTF-8" />
	<!-- Site Title -->
	<title>Karma Shop</title>
	<h:outputStylesheet library="css" name="linearicons.css" />
	<h:outputStylesheet library="css" name="font-awesome.min.css" />
	<h:outputStylesheet library="css" name="themify-icons.css" />
	<h:outputStylesheet library="css" name="bootstrap.css" />
	<h:outputStylesheet library="css" name="owl.carousel.css" />
	<h:outputStylesheet library="css" name="nice-select.css" />
	<h:outputStylesheet library="css" name="nouislider.min.css" />
	<h:outputStylesheet library="css" name="ion.rangeSlider.css" />
	<h:outputStylesheet library="css" name="magnific-popup.css" />
	<h:outputStylesheet library="css" name="ion.rangeSlider.skinFlat.css" />
	<h:outputStylesheet library="css" name="main.css" />
	<h:outputStylesheet library="scss" name="main.scss" />
	<h:outputStylesheet library="scss" name="theme/_banner.scss" />
	<h:outputStylesheet library="scss" name="theme/_blog.scss" />
	<h:outputStylesheet library="scss" name="theme/_common.scss" />
	<h:outputStylesheet library="scss" name="theme/_contact.scss" />
	<h:outputStylesheet library="scss" name="theme/_elements.scss" />
	<h:outputStylesheet library="scss" name="theme/_footer.scss" />
	<h:outputStylesheet library="scss" name="theme/_header.scss" />
	<h:outputStylesheet library="scss" name="theme/_home.scss" />
	<h:outputStylesheet library="scss" name="theme/_mixins.scss" />
	<h:outputStylesheet library="scss" name="theme/_predefine.scss" />
	<h:outputStylesheet library="scss" name="theme/_product.scss" />
	<h:outputStylesheet library="scss" name="theme/_reset.scss" />
	<h:outputStylesheet library="scss" name="theme/_variables.scss" />
	<h:outputStylesheet name="bootstrap.css" library="css" />
</h:head>
<h:body>
	<section class="related-product-area section_gap_bottom">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-lg-6 text-center">
				<div class="section-title">
					<h1>Deals of the Week</h1>
					<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit,
						sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-9">
				<div class="row">
					<ui:repeat value="#{clientHomeController.listFilter}" var="pro">
						<h:form>
							<div class="col-lg-4 col-md-4 col-sm-6 mb-20">
								<div class="single-related-product d-flex">
									<a href="#"><h:graphicImage name="img/r1.jpg" alt="" /></a>
									<div class="desc">
										<a href="#" class="title">Black lace Heels</a>
										<div class="price">
											<h6>$189.00</h6>
											<h6 class="l-through">$210.00</h6>
										</div>
									</div>
								</div>
							</div>
						</h:form>
					</ui:repeat>
				</div>
			</div>
			<div class="col-lg-3">
				<div class="ctg-right">
					<a href="#" target="_blank"> <h:graphicImage
							class="img-fluid d-block mx-auto" name="img/category/c5.jpg"
							alt="" />
					</a>
				</div>
			</div>
		</div>
	</div>
	</section>
	<h:outputScript library="js/vendor" name="jquery-2.2.4.min.js" />
	<h:outputScript library="js" name="popup.min.js"
		integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
		crossorigin="anonymous" />
	<h:outputScript library="js/vendor" name="bootstrap.min.js" />
	<h:outputScript library="js" name="jquery.ajaxchimp.min.js" />
	<h:outputScript library="js" name="jquery.nice-select.min.js" />
	<h:outputScript library="js" name="jquery.sticky.js" />
	<h:outputScript library="js" name="nouislider.min.js" />
	<h:outputScript library="js" name="countdown.js" />
	<h:outputScript library="js" name="jquery.magnific-popup.min.js" />
	<h:outputScript library="js" name="owl.carousel.min.js" />
	<!--gmaps Js-->
	<h:outputScript library="js" name="api.js" />
	<h:outputScript library="js" name="gmaps.min.js" />
	<h:outputScript library="js" name="main.js" />
</h:body>

</html>
