<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
		<!-- Mobile Specific Meta -->
		<meta name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<!-- Author Meta -->
		<meta name="author" content="CodePixar" />
		<!-- Meta Description -->
		<meta name="description" content="" />
		<!-- Meta Keyword -->
		<meta name="keywords" content="" />
		<!-- meta character set -->
		<meta charset="UTF-8" />
		<!-- Site Title -->
		<title>Karma Shop</title>
		<h:outputStylesheet library="css" name="linearicons.css" />
		<h:outputStylesheet library="css" name="linear.css" />
		<h:outputStylesheet library="css" name="font-awesome.min.css" />
		<h:outputStylesheet library="fonts/font-awesome-4.7.0/css"
			name="font-awesome.min.css" />
		<h:outputStylesheet library="css" name="themify-icons.css" />
		<h:outputStylesheet library="css" name="themify.css" />
		<h:outputStylesheet library="css" name="bootstrap.css" />
		<h:outputStylesheet library="css" name="owl.carousel.css" />
		<h:outputStylesheet library="css" name="nice-select.css" />
		<h:outputStylesheet library="css" name="nouislider.min.css" />
		<h:outputStylesheet library="css" name="ion.rangeSlider.css" />
		<h:outputStylesheet library="css" name="magnific-popup.css" />
		<h:outputStylesheet library="css" name="ion.rangeSlider.skinFlat.css" />
		<h:outputStylesheet library="css" name="main.css" />
		<h:outputStylesheet library="scss" name="main.scss" />
		<h:outputStylesheet library="scss/theme" name="_banner.scss" />
		<h:outputStylesheet library="scss/theme" name="_blog.scss" />
		<h:outputStylesheet library="scss/theme" name="_common.scss" />
		<h:outputStylesheet library="scss/theme" name="_contact.scss" />
		<h:outputStylesheet library="scss/theme" name="_elements.scss" />
		<h:outputStylesheet library="scss/theme" name="_footer.scss" />
		<h:outputStylesheet library="scss/theme" name="_header.scss" />
		<h:outputStylesheet library="scss/theme" name="_home.scss" />
		<h:outputStylesheet library="scss/theme" name="_mixins.scss" />
		<h:outputStylesheet library="scss/theme" name="_predefine.scss" />
		<h:outputStylesheet library="scss/theme" name="_product.scss" />
		<h:outputStylesheet library="scss/theme" name="_reset.scss" />
		<h:outputStylesheet library="scss/theme" name="_variables.scss" />
		<h:outputStylesheet name="bootstrap.css" library="css" />
	</h:head>
	<h:body>
		<header class="header_area sticky-header">
		<h:form>
			<div class="main_menu">
				<nav class="navbar navbar-expand-lg navbar-light main_box">
					<div class="container">
						<a class="navbar-brand logo_h" href="index.html"> <h:graphicImage
								value="" library="img" name="logo.png" alt="" />
						</a>
						<button class="navbar-toggler" type="button"
							data-toggle="collapse" data-target="#navbarSupportedContent"
							aria-controls="navbarSupportedContent" aria-expanded="false"
							aria-label="Toggle navigation">
							<span class="icon-bar"></span> <span class="icon-bar"></span> <span
								class="icon-bar"></span>
						</button>
						<div class="collapse navbar-collapse offset"
							id="navbarSupportedContent">
							<ul class="nav navbar-nav menu_nav ml-auto">
								<li class="nav-item"><a class="nav-link" href="home.xhtml">Home</a>
								</li>
								<li class="nav-item submenu dropdown"><a href="#"
									class="nav-link dropdown-toggle" data-toggle="dropdown"
									role="button" aria-haspopup="true" aria-expanded="false">Shop</a>
									<ul class="dropdown-menu">
										<li class="nav-item"><a class="nav-link"
											href="cart.xhtml">Shopping Cart</a></li>
										<li class="nav-item"><a class="nav-link"
											href="order.xhtml">Order</a></li>
										<li class="nav-item"><a class="nav-link"
											href="checkout.xhtml">Product Checkout</a></li>
									</ul></li>
								<li class="nav-item"><a class="nav-link"
									href="/JavaServerFaces/client/categories">Category</a></li>
								<li class="nav-item submenu dropdown"><a href="#"
									class="nav-link dropdown-toggle" data-toggle="dropdown"
									role="button" aria-haspopup="true" aria-expanded="false">User</a>
									<ul class="dropdown-menu">
										<li class="nav-item">
										<a class = "nav-link">
											<h:outputLink styleClass = "nav-link" value="/JavaServerFaces/client/login">Log in</h:outputLink>
										</a>
										</li>
										<li class="nav-item"><a class="nav-link"
											href="home.xhtml">Log out</a></li>
									</ul></li>
								<li class="nav-item"><a class="nav-link"
									href="contact.xhtml">Contact</a></li>
							</ul>
							<ul class="nav navbar-nav navbar-right">
								<li class="nav-item"><a href="#" class="cart"><span
										class="ti-bag"></span></a></li>
								<li class="nav-item">
									<button class="search">
										<span class="lnr lnr-magnifier" id="search"></span>
									</button>
								</li>
							</ul>
						</div>
					</div>
				</nav>
			</div>
			</h:form>
			<div class="search_input" id="search_input_box">
				<div class="container">
					<h:form class="d-flex justify-content-between">
						<input type="text" class="form-control" id="search_input"
							placeholder="Search Here" />
						<button type="submit" class="btn"></button>
						<span class="lnr lnr-cross" id="close_search" title="Close Search"></span>
					</h:form>
				</div>
			</div>
		</header>
	</h:body>
</ui:composition>
