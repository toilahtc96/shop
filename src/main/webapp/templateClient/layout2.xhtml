<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:body>

	<div id="page">

		<div id="header">
			<ui:insert name="header">
				<ui:include src="header.xhtml" /> 
			</ui:insert>
		</div>

		<div id="banner">
			<ui:insert name="banner">
				<ui:include src="banner.xhtml" />
			</ui:insert>
		</div>

		<div id="features" >
			<ui:insert name = "features">
				<ui:include src="features.xhtml" />
			</ui:insert>
		</div>

		<div id="event" >
			<ui:insert name = "event">
				<ui:include src="event.xhtml" />
			</ui:insert>
		</div>

		<div id="content" style="min-height:1000px">
			<ui:insert name="content">
				<ui:include src="content.xhtml" />
			</ui:insert>
		</div>

		<div id="time">
			<ui:insert name = "time">
				<ui:include src="time.xhtml" />
			</ui:insert>
		</div>

		<div id="brand">
			<ui:insert name = "brand">
				<ui:include src="brand.xhtml" />
			</ui:insert>
		</div>

		<div id="deal">
			<ui:insert name = "deal">
				<ui:include src="deal.xhtml" />
			</ui:insert>
		</div>

		<div id="footer">
			<ui:insert name="footer">
				<ui:include src="footer.xhtml" />
			</ui:insert>
		</div>
		
		<div id="script">
			<ui:insert name="scriptJSF">

			</ui:insert>
		</div>
		
		<div>
			<ui:insert name = "ajaxJSF">
				
			</ui:insert>
		</div>

	</div>
</h:body>
</html>
