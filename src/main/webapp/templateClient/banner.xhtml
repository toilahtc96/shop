<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head />
<h:body>
	<section class="banner-area">
	<div class="container">
		<div class="row fullscreen align-items-center justify-content-start">
			<div class="col-lg-12">
				<h:form id="bannerForm">
					<div class="active-banner-slider owl-carousel">
						<!-- single-slide -->
						<ui:repeat var="banner"
							value="#{clientBannerController.listBanner}">
							<div class="row single-slide align-items-center d-flex">
								<div class="col-lg-5 col-md-6">
									<div class="banner-content">
										<h1>
											Nike New<br />Colection!
										</h1>
										<h:outputText value="#{banner.banContent}" />
									</div>
								</div>
								<div class="col-lg-7">
									<div class="banner-img">
										<h:graphicImage class="img-fluid"
											name="/img/banner/banner-img.png" alt="" />
									</div>
								</div>
							</div>
						</ui:repeat>
					</div>
				</h:form>
			</div>
		</div>
	</div>
	</section>
	
</h:body>
</ui:composition>
