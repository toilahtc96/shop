<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<h:outputStylesheet name="bootstrap.css" library="css" />
</h:head>
<body>

	<div class="container">
		<br />

		<hr />
		<div class="row">
			<div class="col-sm-4">
				<p>Đăng nhập với tư cách người bán</p>
				<div class="card">
					<div class="card-body">
						<a href="" class="float-right btn btn-outline-primary">Sign up</a>
						<h4 class="card-title mb-4 mt-1">Sign in</h4>
						<h:form id="loginForm">
							<div class="form-group">
								<h:outputLabel value="Email: " />
								<h:inputText styleClass="form-control"
									value="#{loginController.loginForm.email}" id="email"
									required="#{not empty loginController.loginForm.email} ">
									<f:validateRequired />
								</h:inputText>
							</div>
							<!-- form-group// -->
							<div class="form-group">
								<a class="float-right" href="#">Forgot?</a>
								<h:outputLabel value="Password: " />
								<h:inputSecret styleClass="form-control"
									value="#{loginController.loginForm.password}" id="password"
									required="#{not empty loginController.loginForm.password} ">
									<f:validateRequired />
								</h:inputSecret>
							</div>
							<!-- form-group// -->
							<div class="form-group">
								<div class="checkbox">
									<h:selectBooleanCheckbox label="" value="#{loginController.checkSave}" />
									<span>Ghi nhớ?</span>
								</div>
								<!-- checkbox .// -->
							</div>
							<div class="form-group">
							<h:messages style = "color:red;margin:8px;" />
							</div> 
							<!-- form-group// -->
							<div class="form-group">
									<h:commandButton type="submit" styleClass="btn btn-primary btn-block" value="Login"
									 action="#{loginController.login()}" />
							</div>
							<!-- form-group// -->
						</h:form>
					</div>
				</div>
				<!-- card.// -->
			</div>
			<!-- col.// -->
		</div>
	</div>
</body>
</html>
