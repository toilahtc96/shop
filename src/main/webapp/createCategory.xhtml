<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<h:outputStylesheet name="bootstrap.css" library="css" />
</h:head>
<body>
	<h:form id="formCreateCategory">
		<h:outputLabel value="Name: " />
		<h:inputText styleClass="input-group-text"
			value="#{homeController.createCategoryForm.catName}"
			id="categoryName"
			required="#{not empty homeController.createCategoryForm.catName} ">
			<f:validateRequired />
		</h:inputText>
		<br />
		<br />

		<h:outputLabel value="Alias: " />
		<h:inputText styleClass="input-group-text"
			value="#{homeController.createCategoryForm.catAlias}"
			id="categoryAlias"
			required="#{not empty homeController.createCategoryForm.catAlias} ">
			<f:validateRequired />
		</h:inputText>
		<br />
		<br />

		<h:outputLabel value="SeoText: " />
		<h:inputText styleClass="input-group-text"
			value="#{homeController.createCategoryForm.catSeoText}"
			id="categorySeoText"
			required="#{not empty homeController.createCategoryForm.catAlias} ">
			<f:validateRequired />
		</h:inputText>
		<br />
		<br />

		<h:outputLabel value="Picture: " />
		<h:inputText styleClass="input-group-text"
			value="#{homeController.createCategoryForm.catPicture}"
			id="categoryPicture"
			required="#{not empty homeController.createCategoryForm.catPicture} ">
			<f:validateRequired />
		</h:inputText>
		<br />
		<br />

		<h:outputLabel value="Description: " />
		<h:inputText styleClass="input-group-text"
			value="#{homeController.createCategoryForm.catDes}"
			id="categoryDescription"
			required="#{not empty homeController.createCategoryForm.catDes} ">
			<f:validateRequired />
		</h:inputText>
		<br />
		<br />

		<h:outputLabel value="Type: " />
		<h:inputText
			styleClass="input-group-text"
			value="#{homeController.createCategoryForm.catType}"
			id="categoryType"
			required="#{not empty homeController.createCategoryForm.catType} ">
			<f:validateRequired />
		</h:inputText>
		<br />
		<br />

		<h:outputLabel value="Active: " />
		<h:inputText styleClass="input-group-text"
			value="#{homeController.createCategoryForm.catActive}"
			id="categoryActive"
			required="#{not empty homeController.createCategoryForm.catActive} ">
			<f:validateRequired />
		</h:inputText>
		<br />
		<br />

		<h:outputLabel value="Parent ID: " />
		<h:inputText styleClass="input-group-text"
			value="#{homeController.createCategoryForm.catParent}"
			id="categoryParent"
			required="#{not empty homeController.createCategoryForm.catParent} ">
			<f:validateRequired />
		</h:inputText>
		<br />
		<br />

		<h:outputLabel value="Children: " />
		<h:inputText styleClass="input-group-text"
			value="#{homeController.createCategoryForm.catChild}"
			id="categoryChildren"
			required="#{not empty homeController.createCategoryForm.catChild} ">
			<f:validateRequired />
		</h:inputText>
		<br />
		<br />

		<h:outputLabel value="Hot: " />
		<h:inputText styleClass="input-group-text"
			value="#{homeController.createCategoryForm.catHot}" id="categoryHot"
			required="#{not empty homeController.createCategoryForm.catHot} ">
			<f:validateRequired />
		</h:inputText>
		<br />
		<br />

		<h:outputLabel value="New: " />
		<h:inputText styleClass="input-group-text"
			value="#{homeController.createCategoryForm.catNew}" id="categoryNew"
			required="#{not empty homeController.createCategoryForm.catNew} ">
			<f:validateRequired />
		</h:inputText>
		<br />
		<br />

		<h:outputLabel value="Root: " />
		<h:inputText styleClass="input-group-text"
			value="#{homeController.createCategoryForm.catRoot}"
			id="categoryRoot"
			required="#{not empty homeController.createCategoryForm.catRoot} ">
			<f:validateRequired />
		</h:inputText>
		<br />
		<br />

		<h:outputLabel value="Slug: " />
		<h:inputText styleClass="input-group-text"
			value="#{homeController.createCategoryForm.catSlug}"
			id="categorySlug"
			required="#{not empty homeController.createCategoryForm.catSlug} ">
			<f:validateRequired />
		</h:inputText>
		<br />
		<br />

		<h:outputLabel value="Create Date: " />
		<h:inputText styleClass="input-group-text"
			value="#{homeController.createCategoryForm.catCreate}"
			id="categoryCreate"
			required="#{not empty homeController.createCategoryForm.catCreate} ">
			<f:validateRequired />
		</h:inputText>
		<br />
		<br />

		<h:outputLabel value="Update Date: " />
		<h:inputText styleClass="input-group-text"
			value="#{homeController.createCategoryForm.catUpdate}"
			id="categoryUpdate"
			required="#{not empty homeController.createCategoryForm.catUpdate} ">
			<f:validateRequired />
		</h:inputText>
		<br />
		<br />

		<h:commandButton value="Add" type="button" onclick="checkValidate()">

			<f:ajax execute="categoryName"
				listener="#{homeController.getCreateCategory()}" />
		</h:commandButton>

		<!-- action="#{homeController.getCreateCategory()}" -->


	</h:form>
</body>
<h:outputScript library="js/vendor" name="jquery-2.2.4.min.js"
	target="head" />
<h:outputScript library="js/vendor" name="bootstrap.min.js" />
<h:outputScript target="head">
    $ = jQuery;
    // Then you can use it
    $(document).ready(function() {
	   checkValidate = function(){
			var x = $("#formCreateCategory\\:categoryName").val();
			alert(x);
			if(x == ""){
				alert("Phai nhap Ten");
    			return false;
			};
			}
		});
</h:outputScript>
</html>
