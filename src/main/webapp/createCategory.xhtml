	<h:outputStylesheet library="scss/theme" name="_blog" />

</h:head>
<body>
	<div id="header-container">
		<div id="header">
			<ui:insert name="header">
				<ui:include src="header.xhtml" />
			</ui:insert>
		</div>
	</div>
	<br />
	<div class="container">
		<h:form id="formCreateCategory">
			<div class="col-sm-6" style="float: left;">
				<h:outputLabel value="Name: " />
				<h:inputText styleClass="form-control col-sm-6"
					value="#{categoryController.createCategoryForm.catName}"
					id="categoryName"
					required="#{not empty categoryController.createCategoryForm.catName} ">
					<f:validateRequired />
				</h:inputText>
				<br />

				<h:outputLabel value="Alias: " />
				<h:inputText styleClass="form-control col-sm-6"
					value="#{categoryController.createCategoryForm.catAlias}"
					id="categoryAlias">
					<f:validateRequired />
				</h:inputText>
				<br />

				<h:outputLabel value="SeoText: " />
				<h:inputText styleClass="form-control col-sm-6"
					value="#{categoryController.createCategoryForm.catSeoText}"
					id="categorySeoText">
					<f:validateRequired />
				</h:inputText>
				<br />

				<h:outputLabel value="Picture: " />
				<h:inputText styleClass="form-control col-sm-6"
					value="#{categoryController.createCategoryForm.catPicture}"
					id="categoryPicture">
					<f:validateRequired />
				</h:inputText>
				<br />

			</div>


			<div class="col-sm-6" style="float: left;">
				<h:outputLabel value="Description: " />
				<h:inputText styleClass="form-control col-sm-6"
					value="#{categoryController.createCategoryForm.catDes}"
					id="categoryDescription">
					<f:validateRequired />
				</h:inputText>
				<br />

				<h:outputLabel value="Type: " />
				<h:inputText styleClass="form-control col-sm-6"
					value="#{categoryController.createCategoryForm.catType}"
					id="categoryType">
					<f:validateRequired />
				</h:inputText>
				<br />

				<h:outputLabel value="Parent ID: " />
				<h:selectOneMenu value="#{categoryController.idCate}"
					styleClass="form-control col-sm-6" id="selectCate">
					<c:forEach var="key" items="#{categoryController.keyList}">
						<f:selectItem itemValue="#{key}"
							itemLabel="#{categoryController.createCategoryForm.listCate[key]}" />
					</c:forEach>
				</h:selectOneMenu>
				<br />

				<h:outputLabel value="Slug: " />
				<h:inputText styleClass="form-control col-sm-6"
					value="#{categoryController.createCategoryForm.catSlug}"
					id="categorySlug">
					<f:validateRequired />
				</h:inputText>
				<br /> <br />

				<h:commandButton styleClass="btn btn-success" style="width:50%"
					value="Add" type="submit" onclick="checkValidate()"
					action="#{categoryController.getCreateCategory()}">
				</h:commandButton>
			</div>



		</h:form>
	</div>
	<br />

	<div id = "footer-container">
		<div id = "footer">
		    <ui:insert name = "footer">
		      	<ui:include src="footer.xhtml" />
		    </ui:insert>
		</div>
 	</div> 
</body>
