<body>
	<h:form id="formCreateCategory">
		<h:outputLabel value="Name: " />
		<h:inputText value="#{categoryController.createCategoryForm.catName}"
			id="categoryName" />
		<h:commandButton value="Add" type="submit"
			action="#{categoryController.getCreateCategory()}"
			onclick="checkValidate()" />

	</h:form>
</body>
<h:outputScript library="js/vendor" name="jquery-2.2.4.min.js" />
<h:outputScript library="js/vendor" name="bootstrap.min.js" />
<h:outputScript>
	$(document).ready(function() {
	   checkValidate = function(){
			var x = $('#formCategory\\:categoryName').val();
			if(x == null){
				alert("Phai nhap Ten");
				return false;
			}
		}
	});
</h:outputScript>
