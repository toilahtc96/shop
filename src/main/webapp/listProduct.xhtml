<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<head>
</head>
<body>
	<h:form>
		<h:dataTable value="#{productController.list}" var="product"
			styleClass="" headerClass="" rowClasses="">
			<h:column>
				<f:facet name="header">ID</f:facet>
				<h:outputText value="#{product.proId}" />
			</h:column>
			<h:column>
				<f:facet name="header">Name</f:facet>
				<h:outputText value="#{product.proName}" />
			</h:column>
			<h:column>
				<f:facet name="header">Action</f:facet>
				<h:commandButton action="#{productController.updateProduct()}"
					value="Update">
					<f:param name="id" value="#{product.proId}" />
				</h:commandButton>
			</h:column>
			<h:column>
				<f:facet name="header">Action</f:facet>
				<h:commandButton action="#{productController.deleteProduct()}"
					value="Delete">
					<f:param name="id" value="#{product.proId}" />
				</h:commandButton>
			</h:column>

		</h:dataTable>
	</h:form>
</body>
</html>
