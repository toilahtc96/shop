<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">


<h:head>
	<f:facet name="first">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
	</f:facet>
	<h:outputStylesheet library="webjars"
		name="font-awesome/4.7.0/css/font-awesome-jsf.css" />
	<!-- Tell the browser to be responsive to screen width -->

	<!-- Bootstrap 3.3.7 -->
	<h:outputStylesheet
		name="bower_components/bootstrap/dist/css/bootstrap.min.css" />
	<!-- Font Awesome -->

	<h:outputStylesheet
		name="bower_components/font-awesome/css/font-awesome.min.css" />
	<!-- Ionicons -->
	<h:outputStylesheet
		name="bower_components/Ionicons/css/ionicons.min.css" />
	<!-- Theme style -->
	<h:outputStylesheet name="dist/css/AdminLTE.min.css" />
	<!-- iCheck -->
	<h:outputStylesheet name="plugins/iCheck/square/blue.css" />
	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

	<!-- Google Font -->
	<h:outputLink
		name="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic" />
</h:head>
<body class="hold-transition login-page">
	<div class="login-box">
		<div class="login-logo"></div>
		<!-- /.login-logo -->
		<div class="login-box-body">
			<p class="login-box-msg">Sign in to start your session</p>

			<h:form id="login-form">
				<div class="form-group has-feedback">
					<h:inputText value="#{loginForm.email}" a:placeholder="email"
						styleClass="form-control" />
					<span class="glyphicon glyphicon-envelope form-control-feedback"></span>
				</div>
				<div class="form-group has-feedback">
					<h:inputSecret value="#{loginForm.password}"
						styleClass="form-control" />
					<span class="glyphicon glyphicon-lock form-control-feedback"></span>
				</div>
				<div class="row">
					<div class="col-xs-8">
						<div class="checkbox icheck">
							<label> <h:selectBooleanCheckbox value="Remember Me"
									id="check-remember" />
							</label>
						</div>
					</div>
					<!-- /.col -->
					<div class="col-xs-4">
						<h:commandButton styleClass="btn btn-primary btn-block btn-flat"
							value="Sign In" action="#{loginController.login}" type="submit" />
					</div>
					<!-- /.col -->
				</div>
			</h:form>

			<div class="social-auth-links text-center">
				<p>- OR -</p>
				<a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i
					class="fa fa-facebook"></i> Sign in using Facebook</a> <a href="#"
					class="btn btn-block btn-social btn-google btn-flat"><i
					class="fa fa-google-plus"></i> Sign in using Google+</a>
			</div>
			<!-- /.social-auth-links -->

			<!-- <a href="#">I forgot my password</a><br> <a
					href="register.html" class="text-center">Register a new
						membership</a> -->
		</div>
		<!-- /.login-box-body -->
	</div>
	<!-- /.login-box -->

	<!-- jQuery 3 -->
	<h:outputScript name="bower_components/jquery/dist/jquery.min.js" />
	<!-- Bootstrap 3.3.7 -->
	<h:outputScript
		name="bower_components/bootstrap/dist/js/bootstrap.min.js" />
	<!-- iCheck -->
	<h:outputScript name="plugins/iCheck/icheck.min.js" />
	<h:outputScript>
		$(function() {
			$('input').iCheck({
				checkboxClass : 'icheckbox_square-blue',
				radioClass : 'iradio_square-blue',
				increaseArea : '20%' /* optional */
			});
		});
	</h:outputScript>
</body>
</html>
